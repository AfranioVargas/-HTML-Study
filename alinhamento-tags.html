<!--
    Alinhamento Hierarquia (alinhamento de tags)
    1 - Hierarquia
    2 - Fluxo
    3 - Posicionamento dos elementos
-->

<div>
<p> <!-- tag "p" utilizada para escrever parágrafos,. Ele cria um bloco-->
<a href="">Neste site</a> <!-- tag "a" utilizada para adicionar link-->
     você pode <em>escrever</em> um parágrafo <!--tag "em" é itálico--> </p>

<p>
    Vou escrever nova linha
</p>
</div> <!-- Neste exemplo as tags "em" é filha da tag "p" e, ambas são filhas da tag "div"

    Falando sobre posicionamento dos elementos: algumas tags quebram a linha como é o caso <p>, outras tags não quebram
    a linha como é o caso <em>, <a> e </br>.
         
        Obs.: Tag </br> serve apenas para quebrar linha
-->
