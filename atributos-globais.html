<!--
    Atributos Globais mais utilizados
    1 - class
    2 - contenteditable
    3 - data-*
    4 - hidden
    5 - id
    6 - style
    7 - tabindex
    8 - title
-->
<div
    class="carrinho" title="Definir um título" tabindex="5" contenteditable="true"> <!-- title permite orientar o cliente ao selecionar o título da tag-->
    Conteúdo
</div>

<div
    class="carrinho" tabindex="4" data-pode-colocar-nome-aqui> <!-- tabindex orienta a ordem das tags ao precionar a tecla TAB-->
    Conteúdo
</div>
   
<div
    class="carrinho" tabindex="3" data-pode-colocar-nome-aqui hidden> <!-- hiden apaga a tag na tela-->
    Conteúdo
</div>

<div
    class="carrinho" tabindex="2" id="Cart1"> <!-- id nunca podemos repetir o mesmo nome para duas tags-->
    Conteúdo
</div>

<div
    class="carrinho" tabindex="1" style="color: red"> <!-- style geralmente não usamos no fase de estudos-->
    Conteúdo
</div>

<!--PARA INFORMAÇÕES SOBRE MAIS ATRIBUTOS GLOBAIS ACESSAR www.developer.mozilla.org (Procure Lista de Atributos Globais)-->
